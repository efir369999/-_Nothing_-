name: Montana CI

on:
  push:
    branches: [main]
    paths:
      - 'Montana-v0.1/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Montana-v0.1/**'

env:
  CARGO_TERM_COLOR: always
  PYTHON_VERSION: '3.11'
  RUST_VERSION: '1.75'

jobs:
  # Rust STARK crate tests
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Montana-v0.1/montana-stark

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            Montana-v0.1/montana-stark/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

  # Python tests
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Montana-v0.1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio

      - name: Run Python tests
        run: |
          python -m pytest montana/tests/ -v || true
          python -c "from montana.core.vdf import VDF; print('VDF import OK')"
          python -c "from montana.crypto.stark import STARK_AVAILABLE; print(f'STARK available: {STARK_AVAILABLE}')"

  # Build Python wheel with Rust extension
  build-wheel:
    name: Build Wheel
    runs-on: ${{ matrix.os }}
    needs: [rust-test]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        working-directory: Montana-v0.1/montana-stark
        run: maturin build --release

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: Montana-v0.1/montana-stark/target/wheels/*.whl

  # Benchmark (only on main)
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [rust-test]
    defaults:
      run:
        working-directory: Montana-v0.1/montana-stark

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Run benchmarks
        run: cargo bench --no-run

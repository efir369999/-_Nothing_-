version: '3.8'

services:
  montana-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montana-node
    ports:
      - "8545:8545"   # RPC API
      - "8546:8546"   # WebSocket
      - "30303:30303" # P2P
    volumes:
      - montana-data:/home/montana/.montana
    environment:
      - MONTANA_LOG_LEVEL=info
      - MONTANA_RPC_ENABLED=true
      - MONTANA_WS_ENABLED=true
    command: ["node", "--rpc", "--ws"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from montana.crypto.stark import STARK_AVAILABLE; assert STARK_AVAILABLE"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development container with source mounted
  montana-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: python-builder
    container_name: montana-dev
    volumes:
      - ./montana:/build/montana
      - ./montana-stark:/build/montana-stark
    working_dir: /build
    command: ["bash"]
    stdin_open: true
    tty: true
    profiles:
      - dev

volumes:
  montana-data:
    driver: local
